<div class="input__wrapper">
  <input
    type="text"
    class="input__field"
    [value]="investmentAmount"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    (input)="onKeyup($event)"
    (setDefaultValue)="resetCurrency()"
    appDigitsLimit
  />
  <div class="input__button-wrapper">
    <button (click)="decreaseAmount()" class="btn__input btn-minus">
      -
    </button>
    <button (click)="increaseAmount()" class="btn__input btn-plus">
      +
    </button>
  </div>
</div>
