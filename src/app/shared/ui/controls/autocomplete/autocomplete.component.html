<div class="calculator__input-wrapper">
  <input
    type="text"
    class="calculator__input"
    [value]="currency?.name ?? ''"
    (click)="openSelect()"
    (input)="filterInput($event)"
    (focusout)="onBlur()"
  />

  <div class="input-append" *ngIf="currency">
    <div class="apr-icon">APR {{ currency.apr }}</div>
  </div>

  <ng-container *ngIf="options$ | async as options">
    <ul class="calculator__select">
      <li *ngFor="let item of options" (click)="selectOption(item)">
        <div class="option">
          <a [innerHTML]="item.name"></a>
          <div class="apr-icon">APR {{ item.apr }}</div>
        </div>
      </li>
    </ul>
  </ng-container>
</div>
