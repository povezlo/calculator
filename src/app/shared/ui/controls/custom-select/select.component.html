<div class="input__wrapper" (click)="openSelect()">
  <input
    type="text"
    class="input__field hover"
    [value]="value"
    [disabled]="isBlocked"
  />

  <ul
    class="select"
    *ngIf="isOpenSelect"
    (click)="selectOption($event)"
  >
    <li *ngFor="let item of items" [value]="item">
      {{ item }}
    </li>
  </ul>
</div>
