<div class="calculator__input-wrapper" (click)="openSelect()">
  <input
    type="text"
    class="calculator__input"
    [value]="value"
    [disabled]="isBlocked"
  />

  <ul
    class="calculator__select"
    *ngIf="isOpenSelect"
    (click)="selectOption($event)"
  >
    <li *ngFor="let item of items" [value]="item">
      {{ item }}
    </li>
  </ul>
</div>
