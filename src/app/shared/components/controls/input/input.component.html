<input
  type="text"
  class="app-input"
  [value]="investmentAmount"
  [placeholder]="placeholder"
  [disabled]="isDisabled"
  (change)="onKeyup($event)"
  (blur)="onBlur()"
  appDigitsLimit
>
  <button (click)="decreaseAmount()" class="calculator__button">-</button>
  <button (click)="increaseAmount()" class="calculator__button">+</button>
